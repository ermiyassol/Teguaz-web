<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="entry">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Teguaz</h1>
      </a>
    </div>
    <!-- <nz-sider></nz-sider> -->

    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Admin" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a
              routerLink="create_Admin_Account"
              routerLinkActive="ant-menu-item-selected"
              >Create Admin Account</a
            >
          </li>
          <li nz-menu-item nzMatchRouter>
            <a
              routerLink="view_Admin_Account"
              routerLinkActive="ant-menu-item-selected"
              >View Admins</a
            >
          </li>
          <!-- <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li> -->
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="CRUD Operations" nzIcon="swap">
        <ul>
          <li
            nz-menu-item
            nzMatchRouter
            routerLink="employee_CRUD"
            routerLinkActive="ant-menu-item-selected"
          >
            <a>Employee</a>
          </li>
          <li
            nz-menu-item
            nzMatchRouter
            routerLink="bus_CRUD"
            routerLinkActive="ant-menu-item-selected"
          >
            <a>Bus</a>
          </li>
          <li
            nz-menu-item
            nzMatchRouter
            routerLink="destination_CRUD"
            routerLinkActive="ant-menu-item-selected"
          >
            <a>Destination</a>
          </li>
        </ul>
      </li>
      <!-- <li nz-submenu nzOpen nzTitle="Bus" nzIcon="key">
        <ul></ul>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i
              class="trigger"
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
          </span>
          <li nz-menu-item nzSelected>nav 1</li>
          <li nz-menu-item>nav 2</li>
          <!-- <li class="right-header">
            <i
              nz-icon
              nzType="setting"
              nzTheme="outline"
              nzTooltipTitle="Setting"
              nzTooltipPlacement="bottom"
              nz-tooltip
            ></i>
          </li> -->
          <li class="right-header">
            <a nz-dropdown [nzDropdownMenu]="menu">
              <i nz-icon nzType="setting" nzTheme="outline"></i>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>Account Sett.</li>
                <li nz-menu-item>2nd menu item</li>
                <li nz-menu-item>3rd menu item</li>
                <li nz-menu-item nzDanger (click)="onLogout()">
                  <i nz-icon nzType="logout" nzTheme="outline"></i>
                  Logout
                </li>
              </ul>
            </nz-dropdown-menu>
          </li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
