<!-- ! language changing must be updated -->
<span>
  <nz-switch
    [(ngModel)]="switchValue"
    (ngModelChange)="switchChange()"
  ></nz-switch>
  Amharic Language
</span>
<h3 [ngStyle]="{ margin: '16px 0' }">Large Size</h3>
<ul nz-list [nzDataSource]="trips" nzBordered nzSize="large">
  <!-- <nz-list-header>Header</nz-list-header> -->
  <li
    nz-list-item
    *ngFor="let trip of trips;let i=index"
    nzNoFlex
    (click)="viewDetail(i)"
  >
    <nz-list-item-meta-title>
      <a>{{trip.date[languageIndex]}}</a>
    </nz-list-item-meta-title>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a>{{ trip.bussNo}}</a>
      </nz-list-item-action>
      <nz-list-item-action>
        <a>{{ trip.driver}}</a>
      </nz-list-item-action>
    </ul>
    {{ trip.startingCity[languageIndex] }} - {{
    trip.destinationCity[languageIndex] }}
  </li>
  <!-- <nz-list-footer>Footer</nz-list-footer> -->
</ul>
